<script type="text/javascript">

    check[i]= new Array(7);
  }

      check[i][j]=0
    }
  }

  function check_bingo(){
    for(i=1;i<=5;i++){
      cnt=0
      for(j=1;j<=5;j++){
        if (check[i][j]>=1){
          cnt+=1}
      }
      if (cnt==5){
        for(j=1;j<=5;j++){
          document.images["table" + i + j].src = 'red.png';
          check[i][j]=2
        }
      }
    }
    for(i=1;i<=5;i++){
      cnt=0
      for(j=1;j<=5;j++){
        if (check[j][i]>=1){
          cnt+=1}
      }
      if (cnt==5){
        for(j=1;j<=5;j++){
          document.images["table" + j + i].src = 'red.png';
          check[j][i]=2
        }
      }
    }
  }
  function show(i,j) {
    count=count+1
    if (count%3==0){
      //3의 배수면 강조
    }
    document.getElementById("count").innerHTML = count;
    x0=i
    y0=j
    x1=i-1
    y1=j
    x2=i
    y2=j+1
    x3=i+1
    y3=j
    x4=i
    y4=j-1
    if (check[x0][y0]==0){
      document.images["table" + x0 + y0].src = 'yes.png';
      check[x0][y0]=1}
    else if (check[x0][y0]==1){
      document.images["table" + x0 + y0].src = 'no.png';
      check[x0][y0]=0}
    if (check[x1][y1]==0){
      document.images["table" + x1 + y1].src = 'yes.png';
      check[x1][y1]=1}
    else if (check[x1][y1]==1){
      document.images["table" + x1 + y1].src = 'no.png';
      check[x1][y1]=0}
    if (check[x2][y2]==0){
      document.images["table" + x2 + y2].src = 'yes.png';
      check[x2][y2]=1}
    else if (check[x2][y2]==1){
      document.images["table" + x2 + y2].src = 'no.png';
      check[x2][y2]=0}
    if (check[x3][y3]==0){
      document.images["table" + x3 + y3].src = 'yes.png';
      check[x3][y3]=1}
    else if (check[x3][y3]==1){
      document.images["table" + x3 + y3].src = 'no.png';
      check[x3][y3]=0}
    if (check[x4][y4]==0){
      document.images["table" + x4 + y4].src = 'yes.png';
      check[x4][y4]=1}
    else if (check[x4][y4]==1){
      document.images["table" + x4 + y4].src = 'no.png';
      check[x4][y4]=0}

    check_bingo();

  }
  var generateRandom = function (min, max) { //랜덤숫자 만드는 함수
    var ranNum = Math.floor(Math.random()*(max-min+1)) + min;
    return ranNum;
  }

  function game_start(){
    $("#start").hide();
    $("#table").show();
		$("#count_section").show();

    //랜덤의 두 폭탄, 두개 겹치지 않게 수정?
    x = generateRandom(1, 5)
    y = generateRandom(1, 5)
    document.images["table" + x + y].src = 'yes.png';
    check[x][y]=1
    x = generateRandom(1, 5)
    y = generateRandom(1, 5)
    document.images["table" + x + y].src = 'yes.png';
    check[x][y]=1
  }

</script>
